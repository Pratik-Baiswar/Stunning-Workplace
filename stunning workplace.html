<!DOCTYPE html>
<html>
    <head>
        <title>Stunning Workplace</title>
        <link rel="stylesheet" href="stunning workplace.css"/>
    </head>
    <body>
        <header>
            <div id="logo-wrapper">
                <img src="./image/stunning-logo.png" alt="logo"/>
            </div>
            <div>
                <span class="topbar-options">Home</span>
                <span class="topbar-options">About</span>
                <span class="topbar-options">Blog</span>
                <span class="topbar-options">Jobs</span>
            </div>
            <button>Your Account</button>
        </header>
        <main>
            <section id="left-section">
            <h1>Stunning</br> Workplace</h1>
            <div id="fullstop"></div>
            <p>With Stunning, remote teams can organise projects, manage shifting priorities, and get work done.</p>
            <div id="button-wrapper">
                <button>New Account</button>
                <img src="./image/arrow-up.png" alt="arrow-up"/>
                <img src="./image/arrow-down.png" alt="arrow-down"/>
            </div>
            <table id="table">
                <tr>
                    <td class="tick"><img src="./image/tick-gray.png" alt="tick"/></td>
                    <td class="name"><p>Dmm design</p></td>
                    <td class="user"><img src="./image/user-pink.png" alt="tick"/></td>
                    <td class="date"><p>20 Dec</p></td>
                    <td class="user-button"><div class="table-button color1"></div></td>
                </tr>
                <tr>
                    <td class="tick"><img src="./image/tick-blue.png" alt="tick"/></td>
                    <td class="name"><p>Blurr animation</p></td>
                    <td class="user"><img src="./image/user-orange.png" alt="tick"/></td>
                    <td class="date"><p>22 Dec</p></td>
                    <td class="user-button"><div class="table-button color2"></div></td>
                </tr>
                <tr>
                    <td class="tick"><img src="./image/tick-gray.png" alt="tick"/></td>
                    <td class="name"><p>Illustration</p></td>
                    <td class="user"><img src="./image/user-blue.png" alt="tick"/></td>
                    <td class="date"><p>26 Dec</p></td>
                    <td class="user-button"><div class="table-button color3"></div></td>
                </tr>                <tr>
                    <td class="tick"><img src="./image/tick-gray.png" alt="tick"/></td>
                    <td class="name"><p>Refunds</p></td>
                    <td class="user"><img src="./image/user-red.png" alt="tick"/></td>
                    <td class="date"><p>28 Dec</p></td>
                    <td class="user-button"><div class="table-button color4"></div></td>
                </tr>
            </table>
            </section>
            <section id="right-sec">
                    <img class="img1" src="./image/landing-section-image.png" alt="main-img"/>
            </section>
        </main>
    </body>
</html>
